<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>D3.chart Bubble Matrix</title>
		<script src="d3/d3.js"></script>
        <script src="lodash/dist/lodash.js"></script>
        <script src="lib/d3.chart.js"></script>
        <script src="lib/d3.chart.base.js"></script>
        <script src="lib/colorbrewer.js"></script>
        <script src="d3.chart.bubble-matrix.js"></script>
        <script src="utils.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="d3.chart.bubble-matrix.css">
        <link rel="stylesheet" type="text/css" href="d3.chart.bubble-matrix.default.css">
        <style>
            #vis { margin: 2rem 0; }
            body, input, select { font: 100% "Open Sans", sans-serif;
                color: #333; }
            #wrapper { margin-left: 10em; padding: 2em 0 5em 0; }
            label { display: block; margin: 0.5em 0; position: relative;}
            input, select { position: absolute; left: 10em; }
        </style>
	</head>
	<body>
        <div id="wrapper">
            <h1>Bubble Matrix d3.chart</h1>
            <p>This demonstrate the capabilities of the Bubble Matrix d3.chart.<br>
                You can <a id='refresh' href='javascript:void(0)'>refresh the chart data.</a></p>
    		<div id="vis"></div>
            <form>
                <label>Hour count
                    <input id="hour-count" type="range" min="4" max="24" value="24">
                </label>
                <label>Week view
                    <select id="week-days">
                        <option value="MON,TUE,WED,THU,FRI,SAT,SUN">Full week</option>
                        <option value="MON,TUE,WED,THU,FRI">Business week</option>
                        <option value="SAT,SUN">Weekend</option>
                    </select>
                </label>
                <label>Palette
                    <select id="palette">
                    </select>
                    <br><small>(from <a href="http://colorbrewer2.org/">colorbrewer</a>)</small>
                </label>
            </form>
        </div>
		<script src="example.js"></script>
	</body>
</html>
